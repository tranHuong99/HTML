<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTFLearn Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <nav class="taskbar">
            <div class="taskbar_logo">
                <h3>CTFLEARN <span style="opacity: 0.33;">V2</span></h3>
            </div>
            <div class="taskbar_chooses">
                    <h3 class="taskbar_chooses_choose">
                            <a href="/problems">Problems</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/scoreboard">Scoreboard</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/activity">Activity</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/groups">Groups</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/feedback">Feedback</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/changelog">Changelog</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href="/slack">Slack</a>
                        </h3>
                        <h3 class="taskbar_chooses_choose">
                            <a href>Search</a>
                        </h3>
            </div>
            <div class="taskbar_actions">
                <h3 class="taskbar_actions_actions">
                    <a href="/signup">Sign Up</a>
                </h3>
                <h3 class="taskbar_actions_actions">
                    <a href="/signin">Sign In</a>
                </h3>
            </div>
        </nav>
        <div class="Actions">
            <div class="chooses_general">
                <div class="chooses_group">
                    <h4 class="chooses_name">General</h4>
                </div>
                <div class="Group tab_Active">
                    <h3 class="tab_title">EVERYONE</h3>
                    <div class="tab_Details">
                        <p class="tab_Details_Users">19120 users</p>
                        <p class="tab_Details_Timestamp">in 11 hours</p>
                    </div>
                </div>
                <div class="Group tab_New_Users">
                    <h3 class="tab_title">NEW USERS</h3>
                    <div class="tab_Details">
                        <p class="tab_Details_Users">100 users</p>
                        <p class="tab_Details_Timestamp">in 11 hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

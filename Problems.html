<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTFlearn | CTF Practice | CTF Problems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <nav class="taskbar">
            <div class="taskbar_logo">
                <h3>CTFLEARN <span style="opacity: 0.33;">V2</span></h3>
            </div>
            <div class="taskbar_chooses">
                    <h3 class="taskbar_chooses_choose">
                        <a href="/problems">Problems</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/scoreboard">Scoreboard</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/activity">Activity</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/groups">Groups</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/feedback">Feedback</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/changelog">Changelog</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href="/slack">Slack</a>
                    </h3>
                    <h3 class="taskbar_chooses_choose">
                        <a href>Search</a>
                    </h3>
            </div>
            <div class="taskbar_actions">
                <h3 class="taskbar_actions_actions">
                    <a href="/signup">Sign Up</a>
                </h3>
                <h3 class="taskbar_actions_actions">
                    <a href="/signin">Sign In</a>
                </h3>
            </div>
        </nav>
        <div class="Problems">
            <header class="header">
                <h1 class="header_title">Problems</h1>
                <div class="header_actions">
                    <a href="/problems/create">
                        <button class="header_action_button">Create Problem</button>
                    </a>
                </div>
            </header>
            <div class="table_Cols">
                <div class="Group tab_Choose">
                    <h3 class="tab_title">NEW</h3>
                    <h3 class="tab_title">POPULAR</h3>
                    <h3 class="tab_title">BINARY</h3>
                    <h3 class="tab_title">CRYPTOGRAPHY</h3>
                    <h3 class="tab_title">FORENSICS</h3>
                    <h3 class="tab_title">MISCELLANEOUS</h3>
                    <h3 class="tab_title">PROGRAMMING</h3>
                    <h3 class="tab_title">REVERSING</h3>
                    <h3 class="tab_title">WEB</h3>
                    <h3 class="tab_title">SOLVER</h3>
                </div>
                <div class="Problem_Status">
                    <div class="trending_Problems">
                        <h2 class="trending_Problem_title">Trending Problems</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
